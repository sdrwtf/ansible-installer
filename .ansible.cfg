# Enables colorful output
# Details: https://docs.ansible.com/ansible/latest/reference_appendices/config.html#ansible-configuration-settings

[defaults]
nocolor = 0
force_color = 1

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan